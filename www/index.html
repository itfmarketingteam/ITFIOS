<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITF LLC</title>

  </head>
  <body>

  <script src="cordova.js"></script>
  <script>
    function redirectToSite() {
    if (cordova && cordova.plugins && cordova.plugins.webviewSettings) {
      cordova.plugins.webviewSettings.set({
        builtInZoomControls: false,
        displayZoomControls: false,
        supportZoom: false,
      });
    }  

      const url = "http://62.89.3.242:9000";

      try {
        if (window.cordova) {
          if (cordova.platformId === "browser") {
            // –ï—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ –±—Ä–∞—É–∑–µ—Ä
            window.location.href = url;
          } else {
            // –ï—Å–ª–∏ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            if (cordova.InAppBrowser) {
              cordova.InAppBrowser.open(url, "_self", "location=no,toolbar=no");
            } else {
              // fallback ‚Äî –µ—Å–ª–∏ InAppBrowser –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
              window.location.replace(url);
            }
          }
        } else {
          // –ï—Å–ª–∏ Cordova –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ—Å—Ç–æ HTML)
          window.location.href = url;
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–µ:", e);
        window.location.href = url;
      }
    }

    // üîπ –í—ã–ø–æ–ª–Ω–∏—Ç—å —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    redirectToSite();

    // üîπ –ò –µ—â—ë —Ä–∞–∑, –∫–æ–≥–¥–∞ Cordova –ø–æ–ª–Ω–æ—Å—Ç—å—é –≥–æ—Ç–æ–≤ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
    document.addEventListener("deviceready", redirectToSite, false);


    
  </script>

  </body>
</html>
