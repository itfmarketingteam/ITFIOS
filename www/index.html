  <body>
<h2>Загрузка...</h2>
<script src="cordova.js"></script>
<script>
  document.addEventListener('deviceready', function () {
    var url = "http://62.89.3.242:9000";

    try {
      if (window.cordova) {
        if (cordova.platformId === 'browser') {
          // В браузере редирект через window.location
          window.location.href = url;
        } else {
          // На мобильных устройствах используем InAppBrowser (_self заменяет текущую страницу)
          if (cordova.InAppBrowser) {
            cordova.InAppBrowser.open(url, "_blank", "location=no,toolbar=no");
          } else {
            // Фолбек, если плагин не установлен
            window.location.replace(url);
          }
        }
      } else {
        // Если Cordova нет (простой браузер)
        window.location.href = url;
      }
    } catch (e) {
      console.error("Ошибка при редиректе:", e);
      window.location.href = url;
    }
  });
</script>




  </body>
</html>
